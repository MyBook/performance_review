{% extends "base.html" %}
{% load static i18n %}
{% block title %}Участники{% endblock %}

{% block content %}
<div class="container">
  <h2>Участники review</h2>

  <div class="list-group">
    {% for user in user_list %}
      <a href="{{ user.get_absolute_url }}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ user }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
